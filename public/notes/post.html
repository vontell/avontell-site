<script>

    var id = location.href.slice(location.href.indexOf('?')).slice(4);

    var appPost = angular.module('myPostApp', []);
    appPost.controller('notesCtl', function($rootScope, $scope, $http, $sce, $window) {
    $http.get('/api/posts/' + id).
        success(function(data) {
            $scope.currentId = parseInt(id);
            $scope.post = data[0];
            $window.document.title = $scope.post.title;
            $scope.htmlContent = $sce.trustAsHtml($scope.post.content);
        });
    });

</script>
